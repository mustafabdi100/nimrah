<!-- Script for Carousel Functionality -->
<script>
    const carousel = document.getElementById('supplementsCarousel');
    const items = Array.from(carousel.children);
    const totalItems = items.length;
    const itemsVisible = 5;  // Number of items visible at once
    let currentIndex = 0;

    // Clone just enough items to create a seamless transition
    const itemsToClone = Math.min(itemsVisible, totalItems);
    for (let i = 0; i < itemsToClone; i++) {
        carousel.appendChild(items[i].cloneNode(true));
        carousel.insertBefore(items[totalItems - 1 - i].cloneNode(true), items[0]);
    }

    // Set initial position
    updateCarouselPosition();

    function updateCarouselPosition() {
        carousel.style.transform = `translateX(-${(currentIndex + itemsToClone) * (100 / itemsVisible)}%)`;
    }

    function updateCarousel(direction) {
        currentIndex += direction;
        carousel.style.transition = 'transform 0.5s ease-in-out';
        updateCarouselPosition();

        // Check if we need to jump to the other end
        if (direction > 0 && currentIndex >= totalItems) {
            setTimeout(() => {
                carousel.style.transition = 'none';
                currentIndex = 0;
                updateCarouselPosition();
            }, 500);
        } else if (direction < 0 && currentIndex < 0) {
            setTimeout(() => {
                carousel.style.transition = 'none';
                currentIndex = totalItems - 1;
                updateCarouselPosition();
            }, 500);
        }
    }

    // Automatic scrolling
    let autoScroll = setInterval(() => updateCarousel(1), 3000);

    // Event listeners for manual controls
    document.getElementById('nextButton').addEventListener('click', function() {
        clearInterval(autoScroll);
        updateCarousel(1);
        autoScroll = setInterval(() => updateCarousel(1), 3000);
    });

    document.getElementById('prevButton').addEventListener('click', function() {
        clearInterval(autoScroll);
        updateCarousel(-1);
        autoScroll = setInterval(() => updateCarousel(1), 3000);
    });
</script>
